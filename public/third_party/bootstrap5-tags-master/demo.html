<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <title>Bootstrap 5 tags demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"
      type="module"
    ></script>
    <script type="module">
      import Tags from "./tags.js";
      Tags.init();
    </script>
  </head>

  <body>
    <div class="container">
      <h1>Demo</h1>
      <form
        class="needs-validation"
        novalidate
        method="get"
        action="https://vercel-dumper.vercel.app/"
      >
        <div class="row mb-3 g-3">
          <div class="col-md-4">
            <label for="validationTagsClear" class="form-label"
              >Tags (allow clear)</label
            >
            <select
              class="form-select"
              id="validationTagsClear"
              name="tags[]"
              multiple
              data-allow-clear="true"
              data-show-all-suggestions="true"
            >
              <option disabled hidden value="">Choose a tag...</option>
              <option value="1" selected="selected">Apple</option>
              <option value="2">Banana</option>
              <option value="3">Orange</option>
            </select>
            <div class="invalid-feedback">Please select a valid tag.</div>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
      </form>
    </div>
    <script>
      $(function () {
        $(document).on("click", ".dropdown-menu a", function () {
          console.log("asldfjldsj");
        });
      });
    </script>
  </body>
</html>
